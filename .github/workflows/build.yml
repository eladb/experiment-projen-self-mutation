name: build
on:
  pull_request: {}
  workflow_dispatch: {}
  push: {}
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      self_mutation_commit: ${{ steps.self_mutation.outputs.self_mutation_commit }}
    env:
      CI: "true"
      TOKEN: ${{ secrets.PROJEN_GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Set git identity
        run: |-
          git config --global init.defaultBranch main
          git config user.name "Elad Ben-Israel"
          git config user.email "elad.benisrael@gmail.com"
      - run: echo "foo44116" > foo.txt
      - name: Self mutation
        id: self_mutation
        run: |-
          git add .
          git commit -m "chore: self mutation"
      - run: -|
          git config --list || echo "no local"
          git config --list --global || echo "no global"
          git config --list --system || echo "no system"
      - name: push
        run: git push https://boom:${TOKEN}@github.com/${{ github.event.pull_request.head.repo.full_name }}.git HEAD:${{ github.event.pull_request.head.ref }}

