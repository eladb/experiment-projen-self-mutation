name: Playground
on: [push]
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      latest_commit: ${{ steps.git_remote.outputs.latest_commit }}
    steps:
      - uses: actions/checkout@v2.3.4
      - name: Check for new commits
        id: git_remote
        run: echo ::set-output name=latest_commit::x"$(git ls-remote origin -h ${{ github.ref }} | cut -f1)"
  job2:
    runs-on: ubuntu-latest
    if: needs.job1.outputs.latest_commit == github.sha
    needs: [job1]
    steps:
      - run: echo "hello"
