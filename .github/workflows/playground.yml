name: Playground
on: [push]
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CI: "true"
      RELEASE: "true"
    steps:
      - name: Check for new commits
        id: git_remote
        run: echo ::set-output name=latest_commit::"$(git ls-remote origin -h ${{ github.ref }} | cut -f1)"
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "hello"
