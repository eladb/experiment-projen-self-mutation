name: automerge
on:
  pull_request_target:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlabeled
  pull_request_review:
    types:
      - submitted
  check_run:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
      statuses: write
    steps:
      - name: automerge
        uses: pascalgn/automerge-action@v0.14.2
        env:
          MERGE_METHOD: squash
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_COMMIT_MESSAGE: pull-request-title-and-description
          MERGE_COMMIT_MESSAGE_REGEX: (.*)^---
          MERGE_DELETE_BRANCH: "true"
