name: Bug Report 🐞
description: Create a bug report
labels: ["bug"]
body:
- type: markdown
  attributes:
    value: |
       :pray: Thanks for taking the time to fill out this bug report! Feel free to ping us on [Wing Slack](https://t.winglang.io/slack) if you have any questions or need help.
- type: textarea
  attributes:
    label: Community Note
    description: Please keep this note for the community
    value: |
      - Please vote on this issue by adding a 👍 [reaction](https://blog.github.com/2016-03-10-add-reactions-to-pull-requests-issues-and-comments/) to the original issue to help the community and maintainers prioritize this request
      - Please do not leave "+1" or other comments that do not add relevant new information or questions, they generate extra noise for issue followers and do not help prioritize the request
      - If you are interested in working on this issue or have submitted a pull request, please leave a comment  
- type: textarea
  id: i-tried-this
  attributes:
    label: "I tried this:"
    description: What did you try to do?
    placeholder: Code/explanation to reproduce bug
  validations:
    required: true
- type: textarea
  id: what-did-you-expect
  attributes:
    label: "I expected this:"
    description: What did you expect to happen?
    placeholder: Tell us what you expected to see
  validations:
    required: true
- type: textarea
  id: instead-what-happened
  attributes:
    label: "Instead, this happened:"
    description: What happend instead of what you've expected?
    placeholder: Tell us what did you see
  validations:
    required: true
- type: dropdown
  id: Component
  attributes:
    label: "Component:"
    description: Which component is this related to? (one or more)
    multiple: true
    options:
    - Language Design
    - Compiler
    - SDK
    - Wing Console
    - IDE Extension
    - Documentation
    - Development Environment
    - Contributor Experience
  validations:
    required: true
- type: input
  id: version
  attributes:
    label: "Wing Version:"
    description: The output of `wing --version`
- type: input
  id: node
  attributes:
    label: "Node.js Version:"
    description: "Version of Node.js in your system: `node --version`"
- type: checkboxes
  id: platform
  attributes:
    label: "Platform:"
    description: Which operating system are you using?
    options:
      - label: "MacOS"
      - label: "Linux"
      - label: "Windows"
      - label: "Other"
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Logs? Anything that will give us more context about the issue you are encountering.
      > Tip: You can attach images or log files by dragging files in.
  validations:
    required: false
