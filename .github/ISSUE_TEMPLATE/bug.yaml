name: Bug Report 🐞
description: Create a bug report
labels: ["bug"]
body:
- type: markdown
  attributes:
    value: |
       ### Thanks for taking the time to fill out this bug report!
       Feel free to ping us on [Wing Slack](https://t.winglang.io/slack) if you have any questions or need help.

        ---
- type: textarea
  id: i-tried-this
  attributes:
    label: "I tried this:"
    description: What did you try to do?
    placeholder: Code/explanation to reproduce bug
  validations:
    required: true
- type: textarea
  id: what-did-you-expect
  attributes:
    label: "Expected:"
    description: What did you expect to happen?
    placeholder: Tell us what you expected to see!
  validations:
    required: true
- type: textarea
  id: instead-what-happened
  attributes:
    label: "Instead, this happened:"
    description: What happend instead of what you've expected?
    placeholder: Tell us what did you see!
  validations:
    required: true
- type: dropdown
  id: Component
  attributes:
    label: "Component:"
    description: Which component is this related to? (one or more)
    multiple: true
    options:
    - Language Design
    - Compiler
    - SDK
    - Wing Console
    - IDE Extension
    - Documentation
    - Development Environment
    - Contributor Experience
  validations:
    required: true
- type: input
  id: version
  attributes:
    label: "Wing Version:"
    description: The output of `wing --version`
- type: input
  id: node
  attributes:
    label: "Node.js Version:"
    desciprion: "Version of Node.js in your system: `node --version`"
- type: checkboxes
  id: platform
  attributes:
    label: "Platform:"
    description: Which operating system are you using?
    options:
      - label: "MacOS"
      - label: "Linux"
      - label: "Windows"
      - label: "Other"
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Logs? Anything that will give us more context about the issue you are encountering.
      > Tip: You can attach images or log files by dragging files in.
  validations:
    required: false
